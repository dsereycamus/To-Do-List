<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">
        <header class="p-3">
            <h1>TO DO LIST</h1>
            <hr />
        </header>

        <main class="px-3">
            <div class="row pb-4">
                <div class="col-8 col-md-10">
                    <label for="input-newtask" class="form-label mb-1">Ingresa tus tareas aquí:</label>
                    <input id="input-newtask" class="form-control" type="text" autofocus required />
                    <div class="invalid-feedback">
                        Por favor, ingresa una tarea
                    </div>
                </div>
                <div class="col-4 col-md-2 py-4">
                    <button id="btn-newtask" class="btn btn-success w-100 mt-1">
                        Agregar
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <p>Total: <span id="task-total" class="fw-bold">0</span></p>
                    <p>Realizadas: <span id="task-closed" class="fw-bold">0</span></p>
                </div>

                <div class="col-12 col-md-6">
                    <table class="table table-secondary table-hover custom-table">
                        <thead>
                            <tr>
                                <th class="col-1">ID</th>
                                <th class="col-1">Tarea</th>
                                <th class="col-1">Estado</th>
                                <th class="col-1">Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="task-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script defer src="./assets/js/script.js"></script>
<!-- defer permite asegurar que script se ejecute después de que la estructura HTML esté completamente cargada, evitando posibles
problemas relacionados con la manipulación del DOM -->

</html>
